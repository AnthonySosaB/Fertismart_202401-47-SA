<ng-template #sharedModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">{{ configModal.title }}</h5>
    <button type="button" class="close" (click)="modal.dismiss('')" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" 
    tabindex="0" 
    ngbAutofocus>
    <span *ngIf="!configModal.isHTMLBody">{{ configModal.bodyDescription }}</span>
    <span *ngIf="configModal.isHTMLBody" [innerHtml]="configModal.bodyDescription"></span>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="configModal.secondaryButtonAction()" rippleEffect>
      {{ configModal.secondaryButtonText }}
    </button>
    <button type="button" [class]="classButtonPrimary" (click)="configModal.primaryButtonAction()" rippleEffect>
      {{ configModal.primaryButtonText }}
    </button>
  </div>
</ng-template>
