<div class="slideout-content">
  <div class="modalsd modal-slide-in sdfade edit-gasto-modal" id="modals-slide-in">
    <div class="modal-dialog">
      <form class="add-edit-gasto modal-content pt-0" [formGroup]="editForm">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="toggleSidebar('edit-gasto-sidebar')"
        >
          ×
        </button>
        <div class="modal-header mb-1">
          <h5 class="modal-title" id="exampleModalLabel">Editar gasto</h5>
        </div>
        <div class="modal-body flex-grow-1">
          <div class="form-group">
            <div class="form-group">
              <label class="form-label" for="campo">Campo</label>
              <select 
                id="campo" 
                class="form-control"
                [ngClass]="{ 'is-invalid': errorHandlingForm('campo') }"
                formControlName="campo">
                <option value="">Seleccionar</option>
                <option *ngFor="let campo of campoList" 
                    [value]="campo.id" >
                  {{campo.nombre_campo}}
                </option>
              </select>
              <span *ngIf="errorHandlingForm('campo')" class="invalid-form">
                <small
                  *ngIf="errorHandlingFormValidator('campo', 'required')"
                  class="form-text text-danger">
                  Este campo es requerido!
                </small>
              </span>
            </div>
            <div class="form-group my-2">
              <label class="form-label" for="tipo_gasto">Tipo de Gasto</label>
              <select 
                id="tipo_gasto" 
                class="form-control"
                [ngClass]="{ 'is-invalid': errorHandlingForm('tipo_gasto') }"
                formControlName="tipo_gasto">
                <option value="">Seleccionar</option>
                <option *ngFor="let tipoGasto of tipoGastoList" 
                    [value]="tipoGasto.id" >
                  {{tipoGasto.nombre_tipo_gasto}}
                </option>
              </select>
              <span *ngIf="errorHandlingForm('tipo_gasto')" class="invalid-form">
                <small
                  *ngIf="errorHandlingFormValidator('tipo_gasto', 'required')"
                  class="form-text text-danger">
                  Este campo es requerido!
                </small>
              </span>
            </div>
            <div class="form-group mb-2">
              <label class="form-label" for="edit-descripcion_gasto">Descripción</label>
              <fieldset class="form-label-group mb-0">
                <textarea 
                  [maxlength]="300" 
                  class="form-control char-textarea" 
                  id="edit-descripcion_gasto"
                  name="edit-descripcion_gasto"
                  rows="3"
                  formControlName="descripcion_gasto"
                  placeholder="Ingresa descripción.."
                  [ngClass]="{ 'is-invalid': errorHandlingForm('descripcion_gasto') }">
                </textarea>
              </fieldset>
              <small class="textarea-counter-value float-right"
                ><span *ngIf="descripcionGastoControl" class="char-count">{{ descripcionGastoControl.value && descripcionGastoControl.value.length }}</span>
                <span *ngIf="!descripcionGastoControl" class="char-count">0 </span> / 300
              </small>
              <span *ngIf="errorHandlingForm('descripcion_gasto')" class="invalid-form">
                <small
                  *ngIf="errorHandlingFormValidator('descripcion_gasto', 'required')"
                  class="form-text text-danger">
                  Este campo es requerido!
                </small>
              </span>
            </div>
            <div class="form-group mb-2">
              <label class="form-label" for="edit-monto">Monto</label>
              <input
                type="text"
                class="form-control dt-monto"
                id="edit-monto"
                name="edit-monto"
                formControlName="monto"
                placeholder="Ingresa monto.."
                [ngClass]="{ 'is-invalid': errorHandlingForm('monto') }"
              />
              <span *ngIf="errorHandlingForm('monto')" class="invalid-form">
                <small
                  *ngIf="errorHandlingFormValidator('monto', 'required')"
                  class="form-text text-danger">
                  Este campo es requerido!
                </small>
              </span>
            </div>
            <div class="form-group mb-2">
              <label class="form-label" for="edit-observaciones">Observaciones</label>
              <fieldset class="form-label-group mb-0">
                <textarea 
                  [maxlength]="300" 
                  class="form-control char-textarea" 
                  id="edit-observaciones"
                  name="edit-observaciones"
                  rows="3"
                  formControlName="observaciones"
                  placeholder="Ingresa observaciones..."
                  [ngClass]="{ 'is-invalid': errorHandlingForm('observaciones') }">
                </textarea>
              </fieldset>
              <small class="textarea-counter-value float-right"
                ><span *ngIf="observacionesControl" class="char-count">{{ observacionesControl.value && observacionesControl.value.length }}</span>
                <span *ngIf="!observacionesControl" class="char-count">0 </span> / 300
              </small>
              <span *ngIf="errorHandlingForm('observaciones')" class="invalid-form">
                <small
                  *ngIf="errorHandlingFormValidator('observaciones', 'required')"
                  class="form-text text-danger">
                  Este campo es requerido!
                </small>
              </span>
            </div>
          </div>
          <button 
            type="submit" 
            class="btn btn-primary mr-1" 
            [disabled]="editForm.invalid"
            (click)="onSubmitEdit()" rippleEffect>
            Aceptar
          </button>
          <button
            type="reset"
            class="btn btn-outline-secondary"
            (click)="onReset()"
            rippleEffect
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
