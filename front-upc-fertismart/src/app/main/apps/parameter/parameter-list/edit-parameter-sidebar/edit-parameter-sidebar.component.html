<div class="slideout-content">
  <div class="modalsd modal-slide-in sdfade edit-parameter-modal" id="modals-slide-in">
    <div class="modal-dialog">
      <form class="add-edit-parameter modal-content pt-0" [formGroup]="editForm">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="toggleSidebar('edit-parameter-sidebar')"
        >
          ×
        </button>
        <div class="modal-header mb-1">
          <h5 class="modal-title" id="exampleModalLabel">Editar parámetro</h5>
        </div>
        <div class="modal-body flex-grow-1">
          <div class="form-group">
            <div class="form-group">
              <label class="form-label" for="names">Nombre</label>
              <input
                type="text"
                class="form-control dt-name"
                id="name"
                name="name"
                formControlName="name"
                placeholder="Ingresa el nombre..."
                [ngClass]="{ 'is-invalid': errorHandlingForm('name') }"
              />
              <span *ngIf="errorHandlingForm('name')" class="invalid-form">
                <small 
                  *ngIf="errorHandlingFormValidator('name', 'required')"
                  class="form-text text-danger">
                  Este campo es requerido!
                </small>
              </span>
            </div>
            <div class="form-group mb-2">
              <label class="form-label" for="code">Código</label>
              <input
                type="text"
                class="form-control dt-code"
                id="code"
                name="code"
                formControlName="code"
                placeholder="Ingresa código único.."
                [ngClass]="{ 'is-invalid': errorHandlingForm('code') }"
              />
              <span *ngIf="errorHandlingForm('code')" class="invalid-form">
                <small
                  *ngIf="errorHandlingFormValidator('code', 'required')"
                  class="form-text text-danger">
                  Este campo es requerido!
                </small>
              </span>
            </div>
          </div>
          <button 
            type="submit" 
            class="btn btn-primary mr-1" 
            [disabled]="editForm.invalid"
            (click)="onSubmitEdit()" rippleEffect>
            Aceptar
          </button>
          <button
            class="btn btn-outline-secondary"
            (click)="toggleSidebar('edit-parameter-sidebar')"
            rippleEffect
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
